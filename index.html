<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <title>Design mockup</title>
</head>
<body>
    <div class="menu container">
      <svg width="46" height="23" viewBox="0 0 46 23" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 20C0 8.95431 8.95431 0 20 0H46V3C46 14.0457 37.0457 23 26 23H0V20Z" fill="#212121"/>
        </svg>      
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Share</li>
      </ul>
      <button>Subscribe</button>
    </div>
    <div class="hero container">
      <div>
        <h1>Design Academy</h1>
        <p>With experts from top companies</p>
        <div class="icons">
          <img src="./assets/google.svg" alt="google">
          <img src="./assets/facebook.svg" alt="facebook">
          <img src="./assets/instagram.svg" alt="instagram">
          <p>+20 more</p>
        </div>
      </div>
      <img src="./assets/background.svg" alt="showcase image">
    </div>
    <div class="tickets container">
      <div class="ticket">
        <div class="details">
          <h1>Pricing</h1>
          <p>We are charging you the least const in the market. Happy to see you soon!</p>
          <span>Terms and conditions apply</span>
        </div>
        <div class="dashed"></div>
        <h1>500$</h1>
      </div>
      <div class="reverse ticket">
        <div>
          <h1><img src="./assets/star.svg" alt="reverse star"> Ratings</h1>
          <div class="profiles">
            <img src="./assets/profile 1.svg" alt="profile">
            <img src="./assets/profile 2.svg" alt="profile">
            <img src="./assets/profile 3.svg" alt="profile">
            <img src="./assets/profile 4.svg" alt="profile">
          </div>
        </div>
        <h1>4.7 / 5 <img src="./assets/reverse star.svg" alt="reverse star"></h1>
      </div>
    </div>
</body>
</html>
